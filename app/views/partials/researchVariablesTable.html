<div class="well researchTable">
	<div class="panel panel-default">
		<div class="panel-heading">GOES-PRWeb Supported Variables</div>
		<table class="table table-striped table-bordered">
			<tr class="">
				<td class=""><strong>Name</strong></td>
				<td class=""><strong>Description</strong></td>
			</tr>
			<tr ng-model="variables" ng-repeat="v in variables">
				<td class=""><p>{{ v.variableName }}</p></td>
				<td class=""><p>{{ v.description }}</p></td>
			</tr>
		</table>
	</div>
</div>
