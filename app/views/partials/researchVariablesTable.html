<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Research Variables</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-list-ul"></i> GOES-PRWEB Supported Variables</h3>
			</div>
			<table class="table table-striped table-bordered">
				<tr>
					<td><strong>Name</strong></td>
					<td><strong>Description</strong></td>
				</tr>
				<tr ng-model="variables" ng-repeat="v in variables">
					<td><p>{{ v.variableName }}</p></td>
					<td><p>{{ v.description }}</p></td>
				</tr>
			</table>
		</div>
	</div>
</div>
