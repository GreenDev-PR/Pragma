<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="signup-researcher panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Researcher! Sign up to Pragma!</h3>
        </div>
        <div class="panel-body">
          <form role="form" name="signupForm" ng-submit="register(signupForm)" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Name" name="name" ng-model="user.name" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="lastname" ng-model="user.lastName" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Organization" name="organization" ng-model="user.organization" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" required>
              </div>
              <button type="submit" class="btn btn-lg btn-success btn-block">Signup</button>
              <p class="error" ng-show="!signupForm.$valid || errors.explanation">{{ errors.explanation }}</p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
