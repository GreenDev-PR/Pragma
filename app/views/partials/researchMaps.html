<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Map Data</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Generate maps for specified dates</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-3">
            <form>
              <div class="form-group">
                <label for="selectVariable">Choose a variable:</label>
                <select class="form-control" id="selectVariable" ng-model="variable"
                ng-options="v.variableName for v in variables"
                required></select>
              </div>
              <div class="form-group">
                <label for="start-date">From:</label>
                <div class="input-group">
                  <input class="form-control" id="start-date" type="text" datepicker-popup="{{ format }}"
                  ng-model="startDate.value" is-open="startDate.opened" min="minDate" max="maxDate" datepicker-options="dateOptions" ng-required="true" placeholder="yyyy/mm/dd">
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="startDate.open($event)"><i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label for="end-date">To:</label>
                <div class="input-group">
                  <input class="form-control" type="text" datepicker-popup="{{format}}" ng-model="endDate.value" is-open="endDate.opened" min="startDate.value" max="maxDate" placeholder="yyyy/mm/dd" datepicker-options="dateOptions"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="endDate.open($event)">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <button class="form-control btn btn-primary" ng-click="generateSlideShow()">Show Maps</button>
              </div>
            </form>
          </div>
          <div class="col-lg-9">
            <carousel id="map-carousel" interval="state.interval">
              <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.imagePath}}">
              </slide>
            </carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
