<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-flask"></i> Irrigation Requirement</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" name="requirementForm" novalidate>
      <div class="form-group">
        <label for="irrigationVolume" class="col-lg-4 control-label">Last Irrigated Volume?</label>
        <div class="col-lg-8">
          <input type="number" class="form-control" id="irrigationVolume" placeholder="Last Irrigated Volume">
        </div>
      </div>
      <div class="form-group">
        <label for="lastIrrigationDate" class="col-lg-4 control-label">Last Irrigated Date?</label>
        <div class="col-lg-8">
          <div class="input-group">
            <input type="text" class="form-control" id="lastIrrigationDate" datepicker-popup="{{ datePicker.format }}" show-weeks="false" ng-model="lastIrrigation.value" is-open="lastIrrigation.opened" min="cropSession.startDate" datepicker-options="datePicker.dateOptions" placeholder="mm/dd/yyyy">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="lastIrrigation.open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-4 col-lg-6">
          <button class="btn btn-default" ng-click="calculate(requirementForm)">Calculate</button>
          <button class="btn btn-success" ng-click="save()">Save</button>
        </div>
      </div>
    </form>
    <p class="pull-right">Volume to irrigate {{ irrigationVolume }} in gallons</p>

  </div>
</div>
