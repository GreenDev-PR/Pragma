<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-flask"></i> Irrigation Requirement</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="irrigationVolume" class="col-xs-4 control-label">Last Irrigated Volume?</label>
        <div class="col-xs-8">
          <input type="number" class="form-control" id="irrigationVolume" placeholder="Last Irrigated Volume">
        </div>
      </div>
      <div class="form-group">
        <label for="lastIrrigationDate" class="col-xs-4 control-label">Last Irrigated Date?</label>
        <div class="col-xs-8">
          <div class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate.value" is-open="startDate.opened" min="minDate" max="maxDate" datepicker-options="dateOptions"/>
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="startDate.open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-6">
          <button type="submit" class="btn btn-default">Calculate</button>
        </div>
      </div>
    </form>
  </div>
</div>
