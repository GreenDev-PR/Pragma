<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign In to Pragma</h3>
        </div>
        <div class="panel-body">
          <form role="form" name="form" ng-submit="login(form)" novalidate>
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="user.password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="!form.$valid">Login</button>
              <p ng-show="errors.explanation" style="color: red">
                {{ errors.explanation }}
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
