<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Irrigation History</h3>
  </div>
  <div class="panel-body">
    <div class="row" ng-hide="data.irrigationEvents.length === 0">
      <div class="col-lg-4">
        <div class="table-responsive table-scrollable">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td>Irrigation Date</td>
                <td>Irrigated Volume(gallons)</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="irrigationEvent in data.irrigationEvents">
                <td>{{ irrigationEvent.irrigationDate | date }}</td>
                <td>{{ irrigationEvent.irrigationVolume | number:'2'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-8">
        <highchart id="irrigatedVolume-chart" config="chartConfig"></highchart>
      </div>
    </div>
    <div class="row" ng-show="data.irrigationEvents.length === 0">
      <div class="col-lg-12">
        <p>Please use the irrigation requirement panel to start creating an irrigation history.</p>
      </div>
    </div>
  </div>
</div>
