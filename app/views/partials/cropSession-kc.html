<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Crop Coefficient (Kc)</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <highchart id="kc-chart" config="chartConfig" class="col-lg-12"></highchart>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form name="kcForm">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <td class="col-lg-4">Crop Growth Stage</td>
                <td class="col-lg-4">Stage Length</td>
                <td class="col-lg-4">Stage Value</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Initial</td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.initialStageLength"></td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.kcInitial"></td>
              </tr>
              <tr>
                <td>Development</td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.developmentStageLength"></td>
                <td></td>
              </tr>
              <tr>
                <td>Mid</td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.midStageLength"></td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.kcMid"></td>
              </tr>
              <tr>
                <td>Late</td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.lateStageLength"></td>
                <td><input type="number" ng-change="updateChart()" class="form-control" ng-model="tempCropSession.kcEnd"></td>
              </tr>
              <tr>
                <td colspan="3" align="right">
                  <button ng-click="save()" class="btn btn-success">Save</button>
                  <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
