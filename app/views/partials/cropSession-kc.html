<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Crop Coefficient (Kc)</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <highchart id="kc-chart" config="chartConfig" class="col-lg-12"></highchart>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>Crop Growth Stage</td>
              <td>Stage Length</td>
              <td>Stage Value</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Initial</td>
              <td><input type="number" class="form-control" ></td>
              <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
              <td>Mid</td>
              <td><input type="number" class="form-control" ></td>
              <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
              <td>Late</td>
              <td><input type="number" class="form-control" ></td>
              <td><input type="number" class="form-control"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
