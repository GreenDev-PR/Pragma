<div class="row">
	<div class="col-lg-12">

		<h1 class="page-header">Manage Crop Sessions
		<button class="btn btn-success pull-right" ng-click="openModal()"><i class="fa fa-plus fa-1x"></i></button>
		</h1>
	</div>
</div>

<div class="panel panel-default">

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th><strong>Name</strong></th>
				<th><strong>Type</strong></th>
				<th><strong>Start Date</strong></th>
				<th><strong>Delete</strong></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cropSession in data.cropSessions">
				<td><p><a ui-sref="dashboard.cropSession.detail({cropSessionId: cropSession.id})">{{ cropSession.cropName }}</a></p></td>
				<td><p>{{ cropSession.cropType }}</p></td>
				<td><p>{{ cropSession.startDate | date: 'yyyy-MMMM-dd' }}</p></td>
				<td><button class="btn btn-danger" ng-click="deleteCropSession($index)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
