<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="signup-farmer panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Farmer! Sign up to Pragma!</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Name" name="name" >
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="lastname" >
              </div>


              <div class="form-group">
                <input class="form-control" placeholder="Organization" name="lastname" >
              </div>
              <div class="form-group">
                <label for="address">Where is your farm located?</label>
                <div style="position: relative">
                  <div class="map-panel">
                    <input type="text" id="address" ng-model="address">
                    <button class="btn btn-primary" ng-click="searchAddress()">Search</button>
                  </div>
                  <google-map center='map.center' zoom='map.zoom' control="map.control" draggable="true" id="signup-map" class='form-group'>
                    <marker coords='marker.coords' options='marker.options'></marker>
                  </google-map>
                </div>
              </div>

            <div class="form-group">
              <input class="form-control" placeholder="E-mail" name="email" type="email" >
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="">
            </div>
          </fieldset>
          <!-- Change this to a button or input when using this as a form -->
          <a href="#" class="btn btn-lg btn-success btn-block">Signup</a>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
